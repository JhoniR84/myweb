    <script>
      document
        .querySelector("#toggleMoon")
        .addEventListener("click", function () {
          document.documentElement.classList.toggle("dark");
          document.getElementById("toggleMoon").hidden = true;
          document.getElementById("toggleSun").hidden = false;
        });

      document
        .querySelector("#toggleSun")
        .addEventListener("click", function () {
          document.documentElement.classList.toggle("dark");
          document.getElementById("toggleSun").hidden = true;
          document.getElementById("toggleMoon").hidden = false;
